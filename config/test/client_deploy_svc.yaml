---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-app
  labels:
    app: client-app
  annotations:
    auto-mtls.kupher.io/ca-public-cert: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      containers:
        - name: nginx
          image: nginx:stable
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: client-app
  namespace: default
  annotations:
    auto-mtls.kupher.io/enabled: "true"   # Example annotation to trigger operator
spec:
  selector:
    app: client-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

