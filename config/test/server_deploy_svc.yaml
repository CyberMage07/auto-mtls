---
apiVersion: v1
kind: Service
metadata:
  name: server-app
  namespace: default
  annotations:
    auto-mtls.kupher.io/enabled: "true"
    auto-mtls.kupher.io/role: "server"
spec:
  selector:
    app: server-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-app
  labels:
    app: server-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-app
  template:
    metadata:
      labels:
        app: server-app
    spec:
      containers:
        - name: nginx
          image: nginx:stable
          ports:
            - containerPort: 80



